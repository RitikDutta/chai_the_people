<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

        <style type="text/css">
 
 /*google translate Dropdown */
 
 #google_translate_element select{
 background:  #e8eeef;
 color:black;
 border: none;
 border-radius:3px;
 padding:6px 8px
 }
 
 /*google translate link | logo */
   .goog-logo-link,.goog-te-gadget span,div#goog-gt-{
   display:none!important;
   }
 .goog-te-gadget{
   color:transparent!important;
   font-size:0;
 }
 
 /* google translate banner-frame */
 
 .goog-te-banner-frame{
 display:none !important;
 }
 
 #goog-gt-tt, .goog-te-balloon-frame{display: none !important;}
.goog-text-highlight { background: none !important; box-shadow: none !important;}
 
/* body{top:0!important;}*/


input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
} */



   </style>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
      <form method="POST">

      <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en',
        includedLanguages:'hi,en,bn'},
        'google_translate_element',
      );
    }
  </script>

  <script type="text/javascript"
      src=
"https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit">
  </script>
        <fieldset>
          <legend>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name"> <br>

          <label for="age">age:</label>
          <input type="text" name="age" id="age"> <br>

          <label for="annual_income">annual_income:</label>
          <input type="text" name="annual_income" id="annual_income"> <br>

          <label for="city">city:</label>
          <input type="text" name="city" id="city"> <br>

          <label>Gender:</label>
           <input type="radio" id="male" name="gender" value="Male">
           <label for="male" class="light">Male</label><br>
           <input type="radio" id="female" name="gender" value="Female">
           <label for="female" class="light">Female</label><br>
           <input type="radio" id="other" name="gender" value="Other">
           <label for="other" class="light">Other</label> <br>

          <p>Marital Status:</p>
           <input type="radio" id="Married" name="marital status" value="Married">
           <label for="Married" class="light">Married</label><br>
           <input type="radio" id="Single" name="marital status" value="Single">
           <label for="Single" class="light">Single</label><br>

          <p>Qualification:</p>
           <input type="radio" id="10th pass" name="qualification" value="10th pass">
           <label for="10th pass" class="light">10th pass</label><br>
           <input type="radio" id="12th pass" name="qualification" value="12th pass">
           <label for="12th pass" class="light">12th pass</label><br>
           <input type="radio" id="graduated" name="qualification" value="graduated">
           <label for="graduated" class="light">graduated</label><br>
           <input type="radio" id="No Qualification" name="qualification" value="No Qualification">
           <label for="No Qualification" class="light">No Qualification</label><br>


          <p>Occupation:</p>
           <input type="radio" id="Employed" name="occupation" value="Employed">
           <label for="Employed" class="light">Employed</label><br>
           <input type="radio" id="Unemployed" name="occupation" value="Unemployed">
           <label for="Unemployed" class="light">Unemployed</label><br>
           <input type="radio" id="Self Employed" name="occupation" value="Self Employed">
           <label for="Self Employed" class="light">Self Employed</label><br>
           <input type="radio" id="Student" name="occupation" value="Student">
           <label for="Student" class="light">Student</label><br>

          <button type="submit" id="submit">Register</button>


    </fieldset>
    </form>


  </body>
</html>
